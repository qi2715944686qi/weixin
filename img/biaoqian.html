<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px black solid" style="border-color:yellow">
    <caption>整理内容</caption>
    <tr>
        <td>标签</td>
        <td>解释</td>
        
    </tr>
    <tr>
        <td>p</td>
        <td>定义段落</td>
    </tr>
    <tr>
        <td>a</td>
        <td>定义超链接</td>
    </tr>
    <tr>
        <td>big</td>
        <td>HTML中不支持，定义大号文本</td>
    </tr>
    <tr>
        <td>div</td>
        <td>定义文档中的一个部分</td>
    </tr>
    <tr>
        <td>dl</td>
        <td>定义定义列表</td>
    </tr>
    <tr>
        <td>form</td>
        <td>定义表单</td>
    </tr>
    <tr>
        <td>h1-h6</td>
        <td>定义标题1到标题6</td>
    </tr>
    <tr>
        <td>i</td>
        <td>定义斜体文本</td>
    </tr>
    <tr>
        <td>img</td>
        <td>定义图像</td>
    </tr>
    <tr>
        <td>input</td>
        <td>定义输入域</td>
    </tr>
    <tr>
        <td>li</td>
        <td>定义列表的项目</td>
    </tr>
    <tr>
        <td>ol</td>
        <td>定义有序列表</td>
    </tr>
    <tr>
        <td>option</td>
        <td>定义下拉列表中的选项</td>
    </tr>
    <tr>
        <td>strong</td>
        <td>定义强调文本</td>
    </tr>
    <tr>
        <td>table</td>
        <td>定义表格</td>
    </tr>
    <tr>
        <td>td</td>
        <td>定义表格单元</td>
    </tr>
    <tr>
        <td>th</td>
        <td>定义表头</td>
    </tr>
    <tr>
        <td>tr</td>
        <td>定义表格行</td>
    </tr>
    <tr>
        <td>ul</td>
        <td>定义无序列表</td>
    </tr>
    <tr>
        <td>span</td>
        <td>定义文档中的section</td>
    </tr>
    <tr>
        <td>html</td>
        <td>定义html文档</td>
    </tr>
</table>
</body>
</html>
